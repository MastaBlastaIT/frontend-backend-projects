<body>

    Замените form-type в атрибутах тэга <form> на prod, чтобы использовать виджет в боевой среде

    sandbox - тестовая среда
  -->
    <script src="./src/js/script.js"></script>
    <form form-type="sandbox" onsubmit="sendRequest();" class="payForm">

        <input type="text" name="merchant_order_id" placeholder="Номер заказа">
        <!--Конец блока с данными заказа-->
        <input type="hidden" name="site" value="glnet_demo">
        <input type="hidden" value="2de639e455ad2299792978ef6a8f0f5c" isToken>
        <input type="submit" value="Открыть виджет для оплаты" class="orange-button">
    </form>
</body>

</html>
